<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/join.css">
    <link rel="stylesheet" href="../public/register.css">
    <title>Join</title>
</head>
<body>
    <div class="container-join">
        <div class="form">
            <form class="form login-form">
                <div class="floating">
                    <input id="username" type="text" class="floating__input" name="username" placeholder=" " />
                    <label for="input__username" class="floating__label user-join" data-content="Username">
                        <span class="hidden--visually">Email</span>
                    </label>
                </div>
                
                    <button class="jr">Create Room</button>

                    <div class="floating-jr">
                        <input id="room" type="text" class="floating__input" name="room" placeholder=" " />
                        <label for="input__username" class="floating__label user-join" data-content="Room Id">
                            <span class="hidden--visually">RoomId</span>
                        </label>
                    </div>

                    <button class="cr">Join Room</button>


                    
                
            </form>

        </div>
    </div>    
</body>
</html>
