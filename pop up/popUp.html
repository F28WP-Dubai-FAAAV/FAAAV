<body>
    
    <div class="invalid-room ">
        <h3> Room ID Invalid !</h3>
        <button id="retry" > try again</button>
    </div>

      <script>
          document.getElementById("retry").onclick = function(){
            document.querySelector(".invalid-room").classList.add("hide");
            document.querySelector(".invalid-room").classList.remove("invalid-room");
          };
    </script>


</body>
